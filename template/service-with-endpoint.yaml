apiVersion: v1
kind: Service
metadata:
# nama untuk service hrs == nama Endpoints
  name: external-service
  labels:
    label-key1: label-value1
spec:
  ports:
    - port: 80

---

apiVersion: v1
kind: Endpoints
metadata:
# nama untuk service hrs == nama Endpoints
  name: external-service
  labels:
    label-key1: label-value1
subsets:
  - addresses:
  # if mengakses ke service external-service maka akan dilanjutkan mengakses (redirect) ke ip berikut ini
      - ip: 11.11.11.11
      - ip: 22.22.22.22
    ports:
      - port: 80