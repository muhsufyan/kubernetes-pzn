apiVersion: v1
kind: Pod
metadata:
  name: pod-name
  labels:
    label-key1: label-value1
    label-key2: label-value2
    label-key3: label-value3
spec:
  volumes:
    - name: volume-name
      emptyDir: {}
  containers:
    - name: container-name
      image: image-name
      ports:
        - containerPort: 80
      # computational resources, levelnya di container
      resources:
      # request min
        requests:
          # milli core, kasus ini 1 core
          cpu: 1000m
          # mebibyte
          memory: 250Mi
        # request limit, if lbh akan di kill
        limits:
          # milli core, kasus ini 2 core
          cpu: 2000m
          # mebibyte
          memory: 500Mi