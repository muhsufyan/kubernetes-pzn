# config file akan di submit/push to kubernetes master (api kubernetes)
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - nginx
      - key: env
        operator: In
        values:
          - development
          - qa
          - production
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
        env: production
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80