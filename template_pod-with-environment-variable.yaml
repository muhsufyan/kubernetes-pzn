apiVersion: v1
kind: Pod
metadata:
  name: pod-name
  labels:
    label-key1: label-value1
    label-key2: label-value2
    label-key3: label-value3
spec:
  containers:
    - name: container-name
      image: image-name
      ports:
        - containerPort: 80
        # environment variable untuk container 1
      env:
        - name: ENV_NAME
          value: "ENV VALUE"
        - port: ENV_PORT
          value: "ENV VALUE FOR PORT"
    - name: container-name2
      image: image-name
      ports:
        - containerPort: 80
        # environment variable untuk container 2
      env:
        - name: ENV_NAME2
          value: "ENV VALUE 2"
        - port: ENV_PORT2
          value: "ENV VALUE FOR PORT 2"